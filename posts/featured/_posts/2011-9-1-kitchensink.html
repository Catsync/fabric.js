<div style="position:relative;width:804px;float:left;" id="canvas-wrapper">

  <div id="text-controls">
    <label for="font-family" style="display:inline-block">Font family:</label>

      <option>Myriad Pro</option>
      <option>Delicious</option>
      <option>Verdana</option>
      <option>Georgia</option>

      <option>Engagement</option>

    <br>
    <label for="text-align" style="display:inline-block">Text align:</label>
    <select id="text-align">
      <option>Left</option>
      <option>Center</option>
      <option>Right</option>
    </select>
    <label>Background color: <input type="color" value="" id="text-bg-color" size="10"></label>
    <label>Stroke color: <input type="color" value="" id="text-stroke-color"></label>
  </div>

    <button type="button" id="text-cmd-bold">Bold</button>
    <button type="button" id="text-cmd-italic">Italic</button>
    <button type="button" id="text-cmd-underline">Underline</button>
    <button type="button" id="text-cmd-linethrough">Linethrough</button>
    <button type="button" id="text-cmd-overline">Overline</button>
    <button type="button" id="text-cmd-shadow">Shadow</button>
  </div>
</div>

<textarea rows="15" cols="55" id="canvas-console">

// clear canvas
canvas.clear();

// remove currently selected object
canvas.remove(canvas.getActiveObject());

// add red rectangle
canvas.add(new fabric.Rect({
width: 50,
height: 50,
left: 50,
top: 50,
fill: 'rgb(255,0,0)'
}));

// add green, half-transparent circle
canvas.add(new fabric.Circle({
radius: 40,
left: 50,
top: 50,
fill: 'rgb(0,255,0)',
opacity: 0.5
}));

</textarea>
